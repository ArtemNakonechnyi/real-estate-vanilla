<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6f9f430b93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__logo">REA</div>
        <nav class="header__nav">
          <ul>
            <li><a href="index.html">Головна</a></li>
            <li><a href="rent.html">Оренда</a></li>
            <li><a href="#">Контакти</a></li>
          </ul>
        </nav>
        <nav class="header__mobileNav">
          <i class="mobileNav__icon fa-solid fa-bars"></i>
        </nav>

        <div class="mobileMenu hidden" id="mobileMenu">
          <div class="list">
            <button id="close-btn" class="mobileMenu__btn">&times;</button>
            <div><a href="index.html">Головна</a></div>
            <div><a href="rent.html">Оренда</a></div>
            <div><a href="#">Контакти</a></div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="hero-section">
        <h1>Real Estate Agency</h1>
        <h2>Квартири на будь-який смак</h2>
        <div class="hero-banner">
          <img src="img/hero.jpg" alt="" />
        </div>
        <div class="carousel-section">
          <h2 class="carousel-section__heading">Кращі пропозицїї місяця</h2>
        </div>
        <div class="carousel">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/c1.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="img/c2.jpg" class="d-block w-100" alt="" />
              </div>
              <div class="carousel-item">
                <img src="img/c3.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="img/c4.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="img/c5.jpg" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-logo">Real Estate Agency</div>
        <div class="footer-contacts">
          <div class="footer-contacts__tel">8000-000-00-00</div>
          <div>email@gmail.com</div>
        </div>
        <div class="footer-social">
          <div class="footer-social__inst">
            <a href="#"><i class="fa-brands fa-instagram"></i>instagram</a>
          </div>
          <div class="footer-social__fb">
            <a href="#"><i class="fa-brands fa-square-facebook"></i>facebook</a>
          </div>
          <div class="footer-social__tg">
            <a href="#"><i class="fa-brands fa-telegram"></i>telegram</a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer type="module"></script>
  </body>
</html>
