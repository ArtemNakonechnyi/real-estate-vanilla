<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />

    <script
      src="https://kit.fontawesome.com/6f9f430b93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__logo">REA</div>
        <nav class="header__nav">
          <ul>
            <li><a href="#hero">Головна</a></li>
            <li><a href="#rent-wrapper">Оренда</a></li>
            <li><a href="#">Контакти</a></li>
          </ul>
        </nav>
        <nav class="header__mobileNav">
          <i class="mobileNav__icon fa-solid fa-bars"></i>
        </nav>

        <div class="mobileMenu hidden" id="mobileMenu">
          <div class="list">
            <button id="close-btn" class="mobileMenu__btn">&times;</button>
            <div><a href="#hero">Головна</a></div>
            <div><a href="#rent-wrapper">Оренда</a></div>
            <div><a href="#">Контакти</a></div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div id="hero">
        <div class="hero-section">
          <h1>Real Estate Agency</h1>
          <h2>Квартири на будь-який смак</h2>
          <div class="hero-banner">
            <img src="img/hero.jpg" alt="" />
          </div>

          <div class="hero__carousel">
            <h2 class="carousel__header">Кращі пропозицїї місяця</h2>
            <button class="carousel__btn left">&larr;</button>
            <div class="carousel__container"></div>

            <button class="carousel__btn right">&rarr;</button>
          </div>
        </div>
      </div>

      <div id="rent-wrapper" class="rent-container">
        <div class="filters">
          <input
            type="text"
            placeholder="Пошук за містом"
            id="searchInput"
            class="filters__input"
          />

          <select class="filters__select" id="roomFilter">
            <option value="all">кількість кімнат</option>
            <option value="1">1 кімната</option>
            <option value="2">2 кімната</option>
            <option value="3">3 кімната</option>
          </select>
        </div>

        <section class="rent" id="rent"></section>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-logo">Real Estate Agency</div>
        <div class="footer-contacts">
          <div class="footer-contacts__tel">8000-000-00-00</div>
          <div>email@gmail.com</div>
        </div>
        <div class="footer-social">
          <div class="footer-social__inst">
            <a href="#"><i class="fa-brands fa-instagram"></i>instagram</a>
          </div>
          <div class="footer-social__fb">
            <a href="#"><i class="fa-brands fa-square-facebook"></i>facebook</a>
          </div>
          <div class="footer-social__tg">
            <a href="#"><i class="fa-brands fa-telegram"></i>telegram</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- <script src="js/carousel.js"></script> -->
    <script src="js/main.js" defer type="module"></script>
  </body>
</html>
